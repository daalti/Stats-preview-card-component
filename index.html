<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="container">
    <div class="text_container">
      <h1>Get <stand style="color:hsl(277, 64%, 61%)">insights</stand> that help your business grow.</h1>
      <p class="text_head">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <div class="stats">
        <div class="box_stats">
          <p class="number">10k+</p>
          <p class="text">COMPANIES</p>          
        </div>
        <div class="box_stats">
          <p class="number">314</p>
          <p class="text">TEMPLATES</p>          
        </div>
        <div class="box_stats">
          <p class="number">12M+</p>
          <p class="text">QUERIES</p>          
        </div>
      </div>
    </div>
    <div class="image"></div>
  </main>
</body>
</html>
